<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-wrapper">
        <header>
            <div class="container">
                <a href="index.html" class="logo-text">Nadir.</a>
                
                <button class="menu-btn" id="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>

                <nav id="nav-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="page-content">
            <main>
                <section class="page-section">
                    <div class="container">
                        <h2 class="section-title fade-in-up">Hubungi Saya</h2>
                        <p class="contact-intro fade-in-up" style="animation-delay: 0.2s;">
                            Punya pertanyaan atau ingin bekerja sama? Jangan ragu untuk mengirim pesan atau terhubung melalui media sosial.
                        </p>

                        <div class="contact-content">
                            <form action="#" class="contact-form fade-in-up" style="animation-delay: 0.4s;">
                                <div class="form-group">
                                    <label for="name">Nama</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Pesan</label>
                                    <textarea id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="cta-button">Kirim Pesan</button>
                            </form>
                            <div class="contact-info fade-in-up" style="animation-delay: 0.6s;">
                                <h4>Info Kontak</h4>
                                <p><strong>Email:</strong><br> <a href="mailto:emailkamu@example.com">emailkamu@example.com</a></p>
                                <p><strong>Lokasi:</strong><br> Tangerang Selatan, Indonesia</p>
                                <h4>Media Sosial</h4>
                                <div class="social-icons">
                                    <a href="#" target="_blank" aria-label="Instagram"><img src="https://placehold.co/40x40/121828/E2E8F0?text=IG" alt="Instagram"></a>
                                    <a href="#" target="_blank" aria-label="TikTok"><img src="https://placehold.co/40x40/121828/E2E8F0?text=TT" alt="TikTok"></a>
                                    <a href="#" target="_blank" aria-label="WhatsApp"><img src="https://placehold.co/40x40/121828/E2E8F0?text=WA" alt="WhatsApp"></a>
                                </div>
                            </div>
                        </div>
                         <a href="index.html" class="back-button fade-in-up" style="animation-delay: 0.8s;">&larr; Kembali ke Home</a>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
